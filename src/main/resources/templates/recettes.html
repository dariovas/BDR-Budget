<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Dépenses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
<header>
    <nav>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="/images/logo.png" width="100" height="70" class="d-inline-block align-top rounded-circle" alt="MonLogo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Accueil</a>
                    </li>
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownEntree" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Entrées
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/revenus">Revenu</a>
                            <a class="dropdown-item active" href="/recettes">Recette</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownSortie" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Sortie
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/depenses">Dépense</a>
                            <a class="dropdown-item" href="/epargnes">Epargne</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Objectifs Epargne</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">Catégories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">A propos</a>
                    </li>
                    <!-- Ajoutez d'autres liens de navigation si nécessaire -->
                </ul>
            </div>
        </nav>
    </nav>
</header>

<main>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1>Liste des recettes</h1>
            </div>
            <div class="col-md-4 text-right" style="margin-top: 15px; margin-bottom: 15px;">
                <a th:href="@{'/recettes/add'}" class="btn btn-outline-dark">Ajouter</a>
            </div>
        </div>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Mois</th>
                <th>Année</th>
                <th>Montant</th>
                <th>Origine</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recette : ${recettes}">
                <td th:text="${recette.getNumeromois()}"></td>
                <td th:text="${recette.getAnneemois()}"></td>
                <td th:text="${recette.getMontant_budget()}"></td>
                <td th:text="${recette.getOrigine()}"></td>
            </tr>
            </tbody>
        </table>

        <div th:if="${totalPages > 1}">
            <div class="row col-sm-10">
                <div class="col-sm-3">
                    Total Rows: [[${totalItems}]]
                </div>
                <div class="col-sm-4">
                    <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/recettes/page/' + ${i}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                    </span>
                </div>
                <div class="col-sm-1">
                    <a th:if="${currentPage > 1}" th:href="@{'/recettes/page/' + ${currentPage - 1}}">Last</a>
                    <span th:unless="${currentPage > 1}">Last</span>
                </div>
                <div class="col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/recettes/page/' + ${currentPage + 1}}">Next</a>
                    <span th:unless="${currentPage < totalPages}">Next</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Inclure Bootstrap CSS et JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</main>
</body>

</html>
