<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Les balises head et les liens vers les feuilles de style et les scripts JS vont ici -->
</head>

<body>
<div class="container">
    <h1>Ajouter une épargne</h1>
    <form th:action="@{/epargnes/add}" th:object="${epargne}" method="post">

        <label for="annee">Année :</label>
        <input type="text" id="annee" name="nom" th:field="*{anneemois}" required>
        <label for="mois">Mois :</label>
        <input type="text" id="mois" name="nom" th:field="*{numeromois}">
        <label for="categorie">Catégorie :</label>
        <select id="categorie" name="idCategorie">
            <option th:each="categorie : ${categories}"
                    th:value="${categorie.id}"
                    th:text="${categorie.nom}">Choisissez une catégorie</option>
        </select>
        <label for="montant">Montant :</label>
        <input type="text" id="montant" name="nom" th:field="*{montant_budget}">
        <label for="idobjep">ID Objectif Epargne :</label>
        <input type="text" id="idobjep" name="nom" th:field="*{idobjep}">
        <div>
            <input type="checkbox" id="hasRecurence" name="hasRecurence">
            <label for="hasRecurence">Activer la récurrence</label>
        </div>

        <label for="recurrenceAnneeMois">Année de fin de la récurrence :</label>
        <input type="text" id="recurrenceAnneeMois" name="recurrenceAnneeMois">

        <label for="recurrenceNumeroMois">Mois de la fin de la récurrence :</label>
        <input type="text" id="recurrenceNumeroMois" name="recurrenceNumeroMois">

        <label for="recurrenceTousLesNMois">Répéter tous les N mois :</label>
        <input type="text" id="recurrenceTousLesNMois" name="recurrenceTousLesNMois">

        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
</div>

<!-- Les scripts JS peuvent aller ici -->
</body>

</html>
